<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frame 5</title>
    <style>
        .blink{
            animation:blinker 1s linear infinite;
            color:red;
            font-family: sans-serif;
            font-size:large;
        }
        @keyframes blinker{
            50%{
                opacity:0;
            }
        }
    </style>
</head>
<body>
    <p>Fifth Frame</p>
    <p class="blink">Blinking reminders</p>
</body>
</html>
